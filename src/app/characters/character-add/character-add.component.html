<div class="container"> 
  <div class="row">
    <div class="col-md-6 col-xs-12">
        <form [formGroup]="newCharacterForm" (ngSubmit)="onSubmit()">
          <mat-card class="logos" *ngIf="currentStep == 1">
            <mat-card-header>
              <mat-card-title>
                Step 1: The Concept
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <label>Choose a cool name for your character:</label>
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" required>
              </mat-form-field>
              <label>Which legend has taken root in you?</label>
              <mat-form-field appearance="outline">
                <mat-label>Mythos</mat-label>
                <input matInput type="text" formControlName="mythos" required>
              </mat-form-field>
              <label>Who are you in your everyday life?</label>
              <mat-form-field appearance="outline">
                <mat-label>Logos</mat-label>
                <input matInput type="text" formControlName="logos" required>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <mat-card class="logos" *ngIf="currentStep == 2">
            <mat-card-header>
              <mat-card-title>
                Step 2: Choose Themes (1/4)
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div formGroupName="cards">
                <div formGroupName="card1">
                  <label>Select themebook:</label>
                  <mat-form-field appearance="outline">
                    <mat-label>Themebook</mat-label>
                    <mat-select formControlName="theme">
                      <mat-option value="adaptation">Adaptation (Mythos)</mat-option>
                      <mat-option value="bastion">Bastion (Mythos)</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <label>Give a cool and fitting title to your theme:</label>
                  <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" formControlName="title" required>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
          <mat-card class="logos">
            <button 
            mat-raised-button 
            class="btn-mythos" 
            type="button" 
            (click)="onNext()">Next</button>
          </mat-card>
        </form> 
    </div>
  </div>
</div>
<p>{{ newCharacterForm.value | json }}</p>
