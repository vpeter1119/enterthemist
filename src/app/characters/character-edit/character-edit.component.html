<div class="container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <button 
  *ngIf="!isLoading"
  mat-raised-button
  class="btn-mythos"
  (click)="router.navigate(['characters'])">
    Back
  </button>
  <div class="row"  *ngIf="!isLoading && mobile">
    This page is available only on desktop. Sorry.
  </div>
  <div class="row"  *ngIf="!isLoading && !mobile">
    <div class="col-md-2 col-xs-0"></div>
    <div class="col-md-8 col-xs-12">
      <mat-card class="card-general">
        <mat-card-header *ngIf="!generalIsLoading">
          <mat-card-title>
            General Information on {{ character.name }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="generalIsLoading"><mat-spinner></mat-spinner></mat-card-content>
        <mat-card-content *ngIf="!generalIsLoading">
          <form (ngSubmit)="onUpdateGeneral(generalForm)" #generalForm="ngForm">
            <div class="row">
              <div class="col-md-4 col-xs-12">
                <mat-form-field>
                  <label><span class="general-label">NAME</span></label>
                  <input 
                  matInput 
                  type="text"
                  autocomplete="off"
                  id="name"
                  ngModel="{{ character.name }}"
                  name="name"
                  #name="ngModel">
                </mat-form-field>
              </div>
              <div class="col-md-4 col-xs-12">
                <mat-form-field>
                  <label><fa-icon [icon]="icons.mythos"></fa-icon><span class="general-label"> MYTHOS</span></label>
                  <input 
                  matInput 
                  type="text"
                  autocomplete="off"
                  id="mythos"
                  ngModel="{{ character.mythos }}"
                  name="mythos"
                  #mythos="ngModel">
                </mat-form-field>
              </div>
              <div class="col-md-4 col-xs-12">
                <mat-form-field>
                  <label><fa-icon [icon]="icons.logos"></fa-icon><span class="general-label"> LOGOS</span></label>
                  <input 
                  matInput 
                  type="text"
                  autocomplete="off"
                  id="logos"
                  ngModel="{{ character.logos }}"
                  name="logos"
                  #logos="ngModel">
                </mat-form-field>
              </div>
            </div>
            <div class="update-button-div">
              <button mat-raised-button class="btn-mythos" type="submit">Update</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-2 col-xs-0"></div>
  </div>
  <div class="row" *ngIf="!isLoading && !mobile">
      <div class="col-lg-3 col-md-6 col-xs-10 card-slot" *ngFor="let card of cards">
       <div class="card-container desktop">
        <div class="flippable-card desktop" [ngClass]="{'flipped':flipped}" (click)="flipped = !flipped">
          <mat-card class="card-general">
            <mat-card-header>
              <mat-card-title>
                <p>
                  <fa-icon [icon]="icons.logos" *ngIf="getCardType(card.cardtype) === 'logos'"></fa-icon>
                  <fa-icon [icon]="icons.mythos" *ngIf="getCardType(card.cardtype) === 'mythos'"></fa-icon>
                  <span> {{getValues(card.title)}}</span>
                </p>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form (ngSubmit)="onUpdateCard(cardForm)" #cardForm="ngForm">
                <mat-form-field>
                  <label><span class="tbcard-section-title">TITLE</span></label>
                  <input 
                  matInput 
                  type="text"
                  autocomplete="off"
                  id="title"
                  ngModel="{{ getValues(card.title) }}"
                  name="title"
                  #title="ngModel">
                </mat-form-field>
                <mat-form-field>
                  <label>
                    <span *ngIf="getCardType(card.cardtype) === 'mythos'" class="tbcard-section-title">MYSTERY</span>
                    <span *ngIf="getCardType(card.cardtype) === 'logos'" class="tbcard-section-title">IDENTITY</span>
                  </label>
                  <input 
                  matInput 
                  type="text"
                  autocomplete="off"
                  id="qors"
                  ngModel="{{ getValues(card.qors) }}"
                  name="qors"
                  #qors="ngModel">
                </mat-form-field>
                <div>
                  <span class="tbcard-section-title">POWER TAGS</span>
                  <div *ngFor="let ptag of card.ptags">
                    <mat-form-field class="input-tag-letter">
                      <input matInput type="text" value="{{ ptag.letter }}">
                    </mat-form-field>
                    <mat-form-field class="input-tag-tag">
                      <input matInput type="text" value="{{ ptag.tag }}">
                    </mat-form-field>
                  </div>
                </div>
                <div>
                  <span class="tbcard-section-title">WEAKNESS TAGS</span>
                  <div *ngFor="let wtag of card.wtags">
                    <mat-form-field class="input-tag-letter">
                      <input matInput type="text" value="{{ wtag.letter }}">
                    </mat-form-field>
                    <mat-form-field class="input-tag-tag">
                      <input matInput type="text" value="{{ wtag.tag }}">
                    </mat-form-field>
                  </div>
                </div>
                <div class="update-button-div">
                  <button mat-raised-button class="btn-mythos" type="submit" disabled>Update</button>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
