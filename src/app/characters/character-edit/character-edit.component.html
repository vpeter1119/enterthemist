<div class="container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <button 
  *ngIf="!isLoading"
  mat-raised-button
  class="btn-mythos"
  (click)="router.navigate(['characters'])">
    Back
  </button>
  <div class="row"  *ngIf="!isLoading && mobile">
    This page is available only on desktop. Sorry.
  </div>
  <div class="row"  *ngIf="!isLoading && !mobile">
    <div class="col-md-2 col-xs-0"></div>
    <div class="col-md-8 col-xs-12">
      <mat-card class="card-general">
        <mat-card-header>
          <mat-card-title>
            General Information
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <div class="row">
              <div class="col-md-4 col-xs-12">
                <mat-form-field>
                  <label>Name: </label>
                  <input matInput type="text" value="{{ character.name }}">
                </mat-form-field>
              </div>
              <div class="col-md-4 col-xs-12">
                <mat-form-field>
                  <label><fa-icon [icon]="icons.mythos"></fa-icon> Mythos: </label>
                  <input matInput type="text" value="{{ character.mythos }}">
                </mat-form-field>
              </div>
              <div class="col-md-4 col-xs-12">
                <mat-form-field>
                  <label><fa-icon [icon]="icons.logos"></fa-icon> Logos: </label>
                  <input matInput type="text" value="{{ character.logos }}">
                </mat-form-field>
              </div>
            </div>
            <div class="update-button-div">
              <button mat-raised-button class="btn-mythos" type="submit">Update</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-2 col-xs-0"></div>
  </div>
  <div class="row" *ngIf="!isLoading && !mobile">
      <div class="col-lg-3 col-md-6 col-xs-10 card-slot" *ngFor="let card of cards">
       <div class="card-container desktop">
        <div class="flippable-card desktop" [ngClass]="{'flipped':flipped}" (click)="flipped = !flipped">
          <mat-card class="card-general">
            <mat-card-header>
              <mat-card-title>
                <p>
                  <fa-icon [icon]="icons.logos" *ngIf="getCardType(card.cardtype) === 'logos'"></fa-icon>
                  <fa-icon [icon]="icons.mythos" *ngIf="getCardType(card.cardtype) === 'mythos'"></fa-icon>
                  <span> {{getValues(card.title)}}</span>
                </p>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field>
                <label>Title: </label>
                <input matInput type="text" value="{{ getValues(card.title) }}">
              </mat-form-field>
              <mat-form-field>
                <label>
                  <span *ngIf="getCardType(card.cardtype) === 'mythos'">Mystery: </span>
                  <span *ngIf="getCardType(card.cardtype) === 'logos'">Identity: </span>
                </label>
                <input matInput type="text" value="{{ getValues(card.qors) }}">
              </mat-form-field>
              <div>
                Power tags:
                <div *ngFor="let ptag of card.ptags">
                  <mat-form-field class="input-ptag-letter">
                    <input matInput type="text" value="{{ ptag.letter }}">
                  </mat-form-field>
                  <mat-form-field class="input-ptag-tag">
                    <input matInput type="text" value="{{ ptag.tag }}">
                  </mat-form-field>
                </div>
                <ul>
                  <li *ngFor="let ptag of card.ptags">[{{ptag.letter}}] {{ptag.tag}}</li>
                </ul>
              </div>
              <div>
                Weakness tags:
                <ul>
                  <li *ngFor="let wtag of card.wtags">[{{wtag.letter}}] {{wtag.tag}}</li>
                </ul>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
