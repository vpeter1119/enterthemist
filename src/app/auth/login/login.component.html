<div class="container">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Login
          </mat-card-title>
        </mat-card-header>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
          <mat-form-field>
            <input matInput name="username" ngModel type="text" placeholder="Username" #usernameInput="ngModel" required username>
            <mat-error *ngIf="usernameInput.invalid">Please enter a valid username.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
